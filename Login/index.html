<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="cuadro">
    <div>

    </div>

    <div>

    <form action="">

                <input type="text" class="usua" name="email" id="email" placeholder="Ingresa tu nombre de usuario" required>

            <div class="contra">
                <input type="password" class="contra2" name="contra" id="contra" placeholder="Ingresa tu contraseña" required>

            <select name="Rol" class="lista">
                <option value="" readonly><font face='Rockwell'>Rol</option></font>
                <option value="Power owner">Power owner</option>
                <option value="Scrum master">Scrum master</option>
                <option value="Desarrollador">Desarrollador</option>
            </select>
            <div class="iniciar">
                <input type="button" id="inicio" class="ini" value="Ingresar">
            </div>
            <br>
            <label for="recor" class="recor">Recordar siempre</label>
        <input type="checkbox" name="recordar" id="recordar">
        <label for="olvido" class="olvido">Olvidaste la contraseña?</label>
        <b><p class="linea">━━━━━━━━━━━━━━━━━━━━━━━━━━━</p></b>
        <div class="crear">No tienes cuenta?
            <a href="https://mail.google.com/mail/u/0/" target="_blank">Registrate</a>
        </div>
        </div>
    </form>
